<div class="mainBar">
  <div (click)="handletabstate(0)">Amenities</div>
  <div class="divider">|</div>
  <div (click)="handletabstate(1)">Boarding and Dropping Points</div>
  <div class="divider">|</div>
  <div (click)="handletabstate(2)">Reviews</div>
  <div class="divider">|</div>
  <div (click)="handletabstate(3)">Booking Policies</div>
  <div class="divider">|</div>
  <div class="view-seats-btn" (click)="handletabstate(4)">VIEW SEATS</div>
</div>

<div class="displayArea" *ngIf="tabstate[0]">
  <h3>Amenities</h3>
  <!-- Add amenities content here -->
</div>

<div class="displayArea" *ngIf="tabstate[1]">
  <h3>Boarding and Dropping Points</h3>
  <!-- Add boarding points content here -->
</div>

<div class="displayArea" *ngIf="tabstate[2]">
  <h3>Reviews</h3>
  <!-- Add reviews content here -->
</div>

<div class="displayArea" *ngIf="tabstate[3]">
  <h3>Booking Policies</h3>
  <!-- Add booking policies content here -->
</div>

<div class="displayArea" *ngIf="tabstate[4]">
  <app-view-seats
    [filledseats]="filledseats"
    [seatprice]="seatprice"
    [routedetails]="routedetials"
    [busid]="busid"
    [busarrivaltime]="busarrivaltime"
    [busdeparturetime]="busdeparturetime"
    [operatorname]="operatorname"
  ></app-view-seats>
</div>
