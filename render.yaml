services:
  # Backend API service
  - type: web
    name: redbus-clone-api
    env: node
    plan: free
    buildCommand: cd frontend/server && npm install
    startCommand: cd frontend/server && node index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000

  # Frontend web service
  - type: web
    name: redbus-clone-frontend
    env: node
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build -- --configuration production
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: API_URL
        sync: false
      - key: PORT
        value: 3000
